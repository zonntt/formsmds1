<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма заявки</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #3a3a3a;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .form-container {
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            width: 400px;
        }
        .form-container h1 {
            text-align: center;
            color: #4caf50;
        }
        .form-container label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-container input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #555;
            border-radius: 5px;
            background-color: #2a2a2a;
            color: #fff;
        }
        .form-container input::placeholder {
            color: #aaa;
        }
        .form-container button {
            width: 100%;
            padding: 10px;
            background-color: #4caf50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .form-container button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Заявка</h1>
        <form action="#" method="post">
            <label for="email">Ваша електронна адреса:</label>
            <input type="email" id="email" name="email" placeholder="example@email.com" required>

            <label for="fullname">Прізвище, ім’я та по батькові:</label>
            <input type="text" id="fullname" name="fullname" placeholder="Ваше ім'я" required>

            <label for="age">Ваш вік:</label>
            <input type="number" id="age" name="age" placeholder="Наприклад: 18" min="15" required>

            <label for="telegram">Ваш Telegram:</label>
            <input type="text" id="telegram" name="telegram" placeholder="@username" required>

            <label for="discord">Ваш Discord:</label>
            <input type="text" id="discord" name="discord" placeholder="Ваш Discord" required>

            <button type="submit">Надіслати заявку</button>
        </form>
    </div>
</body>
</html>
